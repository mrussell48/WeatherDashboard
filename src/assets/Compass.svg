<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" stroke="black" stroke-width="2" fill="white"></circle>

  <!-- Cardinal direction labels -->
  <text x="100" y="18" font-size="14" font-family="Arial" text-anchor="middle">N</text>
  <text x="182" y="105" font-size="14" font-family="Arial" text-anchor="middle">E</text>
  <text x="100" y="195" font-size="14" font-family="Arial" text-anchor="middle">S</text>
  <text x="18" y="105" font-size="14" font-family="Arial" text-anchor="middle">W</text>

  <!-- Intercardinal direction labels -->
  <text x="160" y="40" font-size="12" font-family="Arial" text-anchor="middle">NE</text>
  <text x="160" y="170" font-size="12" font-family="Arial" text-anchor="middle">SE</text>
  <text x="40" y="170" font-size="12" font-family="Arial" text-anchor="middle">SW</text>
  <text x="40" y="40" font-size="12" font-family="Arial" text-anchor="middle">NW</text>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="3" fill="black"></circle>
</svg>
